<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Dashboard Keren</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="styles/style.css"> 
</head>
<body>

    <header class="bg-primary text-white p-4 mb-4 shadow"> 
    <h1 class="display-5 text-center">Pokémon Kanto Pokedex</h1>
    <h2 class="text-warning text-center fs-5">By : Tio Rizky Ramadhani Putra</h2>
</header>

    <main id="pokemon-dashboard" class="container"> 
        <div id="pokemon-row" class="row justify-content-center">
            <p id="loading-message" class="col-12 text-center text-danger fs-5">Memuat data Pokémon...</p>
            </div>
    </main>

    <div class="modal fade" id="pokemonModalBootstrap" tabindex="-1" aria-labelledby="pokemonModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="pokemonModalLabel">Detail Pokémon</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="modal-detail-bootstrap">
            </div>
        </div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="scripts/main.js"></script>
</body>
</html>
